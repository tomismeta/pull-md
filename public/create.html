<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulStarter Creator Portal</title>
  <meta name="description" content="Create and submit OpenClaw-compatible soul listings for moderation.">
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/ethers@6.16.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <span class="logo-mark">SS</span>
          <span>SoulStarter</span>
        </a>
        <button
          class="nav-toggle"
          id="navToggle"
          type="button"
          aria-expanded="false"
          aria-controls="topNav"
          aria-label="Toggle navigation"
        >
          Menu
        </button>
        <nav class="nav" id="topNav">
          <a href="/" class="nav-link">Discover</a>
          <a href="/create.html" class="nav-link">Create</a>
          <a href="/admin.html" class="nav-link moderator-nav-link" style="display: none;">Moderate</a>
          <button class="wallet-btn" id="walletBtn">Connect Wallet</button>
        </nav>
      </div>
    </div>
  </header>

  <main class="creator-main">
    <section class="creator-section">
      <div class="container">
        <div class="agent-api-card creator-header-card">
          <h1>Creator Portal</h1>
          <p>Create a soul in minutes. Enter a name, price, short description, and your SOUL.md content.</p>
        </div>
      </div>
    </section>

    <section class="creator-section">
      <div class="container">
        <div class="agent-api-card">
          <div class="creator-actions">
            <h3>Draft Actions</h3>
            <div class="creator-action-row">
              <button id="loadTemplateBtn" class="btn btn-ghost">Use Example</button>
              <button id="validateBtn" class="btn btn-ghost">Validate</button>
              <button id="saveDraftBtn" class="btn btn-primary">Save Draft</button>
              <button id="listDraftsBtn" class="btn btn-ghost">List Drafts</button>
            </div>
          </div>
          <p id="draftStatus" class="creator-status">Ready.</p>
        </div>
      </div>
    </section>

    <section class="creator-section">
      <div class="container creator-grid">
        <div class="agent-api-card">
          <h3>Create Listing</h3>
          <div class="creator-form-grid">
            <label>Name<input id="name" class="creator-input" placeholder="My OpenClaw Soul"></label>
            <label>Price (USDC)<input id="priceUsdc" class="creator-input" type="number" step="0.01" min="0.01" placeholder="0.49"></label>
          </div>
          <label>Description<textarea id="description" class="creator-textarea" rows="3" placeholder="One clear sentence about this soul."></textarea></label>
          <label>SOUL.md Content<textarea id="soulMarkdown" class="creator-textarea" rows="14" placeholder="# SOUL&#10;&#10;Describe identity, values, and behavior."></textarea></label>
        </div>

        <div class="agent-api-card">
          <h3>Validation Output</h3>
          <pre id="validationOutput" class="creator-output">No validation run yet.</pre>
        </div>
      </div>
    </section>

    <section class="creator-section">
      <div class="container">
        <div class="agent-api-card">
          <div class="creator-actions">
            <h3>My Drafts</h3>
            <button id="refreshDraftsBtn" class="btn btn-ghost">Refresh</button>
          </div>
          <div id="draftList" class="admin-list"></div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal" id="walletModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Connect Wallet</h3>
        <button class="modal-close" onclick="closeWalletModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="wallet-options">
          <button class="wallet-option" onclick="connectMetaMask()">
            <span class="wallet-icon">MM</span>
            <div class="wallet-info">
              <span class="wallet-name">MetaMask</span>
              <span class="wallet-desc">Browser extension</span>
            </div>
          </button>
          <button class="wallet-option" onclick="connectRabby()">
            <span class="wallet-icon">RB</span>
            <div class="wallet-info">
              <span class="wallet-name">Rabby</span>
              <span class="wallet-desc">Browser and mobile wallet</span>
            </div>
          </button>
          <button class="wallet-option" onclick="connectBankr()">
            <span class="wallet-icon">BK</span>
            <div class="wallet-info">
              <span class="wallet-name">Bankr Wallet</span>
              <span class="wallet-desc">Agent and human compatible</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>
  <script src="js/create.js"></script>
</body>
</html>
