<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PULL.md Creator Portal</title>
  <meta name="description" content="Publish SOUL.md and SKILL.md assets instantly with wallet authentication on PULL.md.">
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/ethers@6.16.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <span class="logo-mark">#</span>
          <span>PULL.md</span>
        </a>
        <button
          class="nav-toggle"
          id="navToggle"
          type="button"
          aria-expanded="false"
          aria-controls="topNav"
          aria-label="Toggle navigation"
        >
          Menu
        </button>
        <nav class="nav" id="topNav">
          <a href="/#assets" class="nav-link">Discover</a>
          <a href="/#my-assets" class="nav-link">My Assets</a>
          <a href="/create.html" class="nav-link">Create</a>
          <a href="/admin.html" class="nav-link moderator-nav-link" style="display: none;">Moderate</a>
          <button class="wallet-btn" id="walletBtn">Connect Wallet</button>
        </nav>
      </div>
    </div>
  </header>

  <main class="creator-main">
    <section class="creator-section">
      <div class="container">
        <div class="agent-api-card creator-header-card">
          <h1>Publish Markdown Asset</h1>
          <p>Immediate publish only. No drafts. No approval queue. Publish and share in one step.</p>
        </div>
      </div>
    </section>

    <section class="creator-section">
      <div class="container creator-grid">
        <div class="agent-api-card">
          <h3>Asset Details</h3>
          <div class="creator-form-grid">
            <label>Name<input id="name" class="creator-input" placeholder="My Markdown Asset"></label>
            <label>Price (USDC)<input id="priceUsdc" class="creator-input" type="number" step="0.01" min="0.01" placeholder="0.02"></label>
          </div>
          <label>Markdown Type
            <select id="assetType" class="creator-input">
              <option value="soul">SOUL.md</option>
              <option value="skill">SKILL.md</option>
            </select>
          </label>
          <label>Description<textarea id="description" class="creator-textarea" rows="3" placeholder="Short summary shown to buyers."></textarea></label>
          <label>Markdown Content<textarea id="soulMarkdown" class="creator-textarea" rows="14" placeholder="# SOUL.md&#10;&#10;## Core Principles&#10;..."></textarea></label>
          <div class="creator-action-row">
            <button id="loadTemplateBtn" class="btn btn-ghost">Use Markdown Template</button>
            <button id="publishBtn" class="btn btn-primary">Publish Now</button>
          </div>
        </div>

        <div class="agent-api-card">
          <h3>Publish Response</h3>
          <pre id="publishOutput" class="creator-output">No publish response yet.</pre>
        </div>
      </div>
    </section>

    <section class="creator-section">
      <div class="container">
        <div class="agent-api-card">
          <div class="creator-actions">
            <h3>My Published Assets</h3>
            <button id="refreshPublishedBtn" class="btn btn-ghost">Refresh List</button>
          </div>
          <div id="publishedList" class="souls-grid"></div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal" id="walletModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Connect Wallet</h3>
        <button class="modal-close" onclick="closeWalletModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="wallet-options">
          <button class="wallet-option" onclick="connectMetaMask()">
            <span class="wallet-icon">MM</span>
            <div class="wallet-info">
              <span class="wallet-name">MetaMask</span>
              <span class="wallet-desc">Browser extension</span>
            </div>
          </button>
          <button class="wallet-option" onclick="connectRabby()">
            <span class="wallet-icon">RB</span>
            <div class="wallet-info">
              <span class="wallet-name">Rabby</span>
              <span class="wallet-desc">Browser and mobile wallet</span>
            </div>
          </button>
          <button class="wallet-option" onclick="connectBankr()">
            <span class="wallet-icon">BK</span>
            <div class="wallet-info">
              <span class="wallet-name">Bankr Wallet</span>
              <span class="wallet-desc">Agent and human compatible</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>
  <script src="js/lib/wallet-providers.js"></script>
  <script src="js/lib/wallet-common.js"></script>
  <script src="js/lib/wallet-connect.js"></script>
  <script src="js/lib/siwe-messages.js"></script>
  <script src="js/lib/ui-shell.js"></script>
  <script src="js/lib/toast.js"></script>
  <script src="js/lib/mcp-client.js"></script>
  <script src="js/create.js"></script>
</body>
</html>
