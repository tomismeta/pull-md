<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulStarter WebMCP Contract</title>
  <meta name="description" content="Human-readable WebMCP contract view sourced from /api/mcp/manifest">
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/ethers@6.16.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <span class="logo-mark">SS</span>
          <span>SoulStarter</span>
        </a>
        <nav class="nav" id="topNav">
          <a href="/" class="nav-link">Home</a>
          <button class="wallet-btn" id="walletBtn">Connect Wallet</button>
        </nav>
      </div>
    </div>
  </header>

  <main class="agent-api-section">
    <div class="container">
      <div class="agent-api-card">
        <h3>WebMCP Contract</h3>
        <p>This page is rendered from the live manifest. Single source of truth: <code>GET /api/mcp/manifest</code>.</p>
        <div id="webmcpContractView" class="webmcp-contract-view">
          <p>Loading contract...</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>SoulStarter · WebMCP Contract · Live Manifest View</p>
    </div>
  </footer>

  <div class="modal" id="walletModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Connect Wallet</h3>
        <button class="modal-close" onclick="closeWalletModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="wallet-options">
          <button class="wallet-option" data-wallet-kind="metamask">
            <span class="wallet-icon">MM</span>
            <div class="wallet-info">
              <span class="wallet-name">MetaMask</span>
              <span class="wallet-desc">Browser extension</span>
            </div>
          </button>
          <button class="wallet-option" data-wallet-kind="rabby">
            <span class="wallet-icon">RB</span>
            <div class="wallet-info">
              <span class="wallet-name">Rabby</span>
              <span class="wallet-desc">Browser and mobile wallet</span>
            </div>
          </button>
          <button class="wallet-option" data-wallet-kind="bankr">
            <span class="wallet-icon">BK</span>
            <div class="wallet-info">
              <span class="wallet-name">Bankr Wallet</span>
              <span class="wallet-desc">Agent and human compatible</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>
  <script src="js/webmcp.js"></script>
  <script src="js/webmcp-wallet.js"></script>
</body>
</html>
