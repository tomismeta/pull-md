<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulStarter Moderation</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/ethers@6.16.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <span class="logo-mark">SS</span>
          <span>SoulStarter</span>
        </a>
        <button
          class="nav-toggle"
          id="navToggle"
          type="button"
          aria-expanded="false"
          aria-controls="topNav"
          aria-label="Toggle navigation"
        >
          Menu
        </button>
        <nav class="nav" id="topNav">
          <a href="/" class="nav-link">Discover</a>
          <a href="/create.html" class="nav-link">Create</a>
          <a href="/admin.html" class="nav-link">Moderate</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="admin-main">
    <section class="admin-section">
      <div class="container">
        <div class="agent-api-card admin-header-card">
          <h1>Moderation</h1>
          <p>Only allowlisted moderators can remove listings from public visibility.</p>
        </div>
      </div>
    </section>

    <section class="admin-section">
      <div class="container">
        <div class="agent-api-card">
          <h3>Moderator Session</h3>
          <div class="admin-token-row">
            <button id="connectWalletBtn" class="btn btn-primary">Connect Moderator Wallet</button>
          </div>
          <p id="tokenStatus" class="admin-status">Wallet not connected.</p>
          <p class="admin-status">Allowlisted moderators:</p>
          <div id="moderatorList" class="admin-list"></div>
        </div>
      </div>
    </section>

    <section class="admin-section">
      <div class="container">
        <div class="agent-api-card">
          <div class="admin-actions">
            <h3>Visible Listings</h3>
            <button id="refreshListingsBtn" class="btn btn-ghost">Refresh</button>
          </div>
          <div id="visibleContainer" class="admin-list"></div>
        </div>
      </div>
    </section>

    <section class="admin-section">
      <div class="container">
        <div class="agent-api-card">
          <div class="admin-actions">
            <h3>Hidden Listings</h3>
            <button id="refreshHiddenBtn" class="btn btn-ghost">Refresh</button>
          </div>
          <div id="hiddenContainer" class="admin-list"></div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal" id="walletModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Connect Wallet</h3>
        <button class="modal-close" onclick="closeWalletModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="wallet-options">
          <button class="wallet-option" onclick="connectMetaMask()">
            <span class="wallet-icon">MM</span>
            <div class="wallet-info">
              <span class="wallet-name">MetaMask</span>
              <span class="wallet-desc">Browser extension</span>
            </div>
          </button>
          <button class="wallet-option" onclick="connectRabby()">
            <span class="wallet-icon">RB</span>
            <div class="wallet-info">
              <span class="wallet-name">Rabby</span>
              <span class="wallet-desc">Browser and mobile wallet</span>
            </div>
          </button>
          <button class="wallet-option" onclick="connectBankr()">
            <span class="wallet-icon">BK</span>
            <div class="wallet-info">
              <span class="wallet-name">Bankr Wallet</span>
              <span class="wallet-desc">Agent and human compatible</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>
  <script src="js/admin.js"></script>
</body>
</html>
