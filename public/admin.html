<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulStarter Admin</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/ethers@6.16.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <span class="logo-icon">ðŸ”®</span>
          <span>SoulStarter</span>
        </a>
        <nav class="nav">
          <a href="/" class="nav-link">Browse</a>
          <a href="/admin.html" class="nav-link">Moderate</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="admin-main">
    <section class="admin-section">
      <div class="container">
        <div class="agent-api-card admin-header-card">
          <h1>Marketplace Moderation</h1>
          <p>Access is restricted to allowlisted moderator wallets using signed wallet-auth messages per action.</p>
        </div>
      </div>
    </section>

    <section class="admin-section">
      <div class="container">
        <div class="agent-api-card">
          <h3>Moderator Session</h3>
          <div class="admin-token-row">
            <button id="connectWalletBtn" class="btn btn-primary">connect moderator wallet</button>
          </div>
          <p id="tokenStatus" class="admin-status">Wallet not connected.</p>
          <p class="admin-status">Allowed moderators:</p>
          <div id="moderatorList" class="admin-list"></div>
        </div>
      </div>
    </section>

    <section class="admin-section">
      <div class="container">
        <div class="agent-api-card">
          <div class="admin-actions">
            <h3>Review Queue</h3>
            <button id="refreshQueueBtn" class="btn btn-ghost">refresh queue</button>
          </div>
          <div id="queueContainer" class="admin-list"></div>
        </div>
      </div>
    </section>

    <section class="admin-section">
      <div class="container">
        <div class="agent-api-card">
          <div class="admin-actions">
            <h3>Published Listings</h3>
            <button id="refreshPublishedBtn" class="btn btn-ghost">refresh published</button>
          </div>
          <div id="publishedContainer" class="admin-list"></div>
        </div>
      </div>
    </section>
  </main>

  <div class="toast-container" id="toastContainer"></div>
  <script src="js/admin.js"></script>
</body>
</html>
